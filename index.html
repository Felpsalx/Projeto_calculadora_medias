<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora De Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo e diploma">
            <h1>Calculadora De Médias</h1>
        </header>
        <form id="form-atv">
            <input type="text" required placeholder="Nome da atividade" id="NomeAtv">
    
            <input type="number" placeholder="Nota Da atividade" min="0" max="10" required id="NotaAtv">

            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Media final
                    </td>
                    <td id="ValorFinal">
                        ---
                    </td>
                    <td >
                        <span id="Resultado">---</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
